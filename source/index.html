<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Девайс</title>
    <link rel="preload" href="fonts/rubik/rubik-400.woff2" as="font" crossorigin />
    <link rel="preload" href="fonts/rubik/rubik-700.woff2" as="font" crossorigin />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="page__header page-header">
      <div class="page__container container">
        <nav class="page-header__nav">
          <a class="page-header__logo" href="#">
            <img src="img/01-index/logo.svg" width="145" height="36" alt="Логотип сайта Девайс" />
          </a>
          <form class="page-header__form" action="https://echo.htmlacademy.ru">
            <label>
              <input type="text" name="search" placeholder="Текст поиска" />
              <span class="visually-hidden">Поиск товара</span>
              <button type="submit">Найти</button>
              <span class="visually-hidden">Кнопка найти</span>
            </label>
          </form>
          <button class="page-header__button button--sign-in">Войти</button>
          <a class="page-header__button button--compare" href="#">Сравнить</a>
          <button class="page-header__button popup popup--active">Корзина</button>

          <a class="page-header__catalog-link" href="catalog.html">Каталог товаров</a>
          <ul class="page-header__list">
            <li class="page-header__item">Доставка</li>
            <li class="page-header__item">Гарантия</li>
            <li class="page-header__item">Контакты</li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="page__main page-main"></main>
    <footer class="page__footer page-footer"></footer>
  </body>
</html>
